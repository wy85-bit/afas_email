name: Copy Hours Script
on:
  repository_dispatch:
    types: [copy_hours_trigger]

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests flask  # Add any other libraries your script needs here

      - name: Run Copy Script
        run: python api/index.py --user ${{ github.event.client_payload.user }}
